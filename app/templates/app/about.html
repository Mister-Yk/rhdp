{% extends 'app/base.html' %}
{% load static %}



{% block block-content %}
<div class="container">
    <div class="row mt-3"> 
        {% for about in about  %}
        <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
            <section class="about my-5">
                <h1 class="text-center h1-about">{{about.titre1}}</h1>
                <div class="row">
                    <div class="col-sm-6 col-md-5 col-lg-5">
                        <img src="{{ about.image.url }}" alt="" width="500" height="300">
                    </div>
                    <div class="col-sm-6 col-md-5 col-lg-5 offset-md-2">
                        <p>{{ about.desc1 }}</p>
                    </div>
                </div>
            </section>
            <section class="missions">
               <div class="container my-4 py-4">
                    <h1 class="text-center">{{ about.titre2 }} </h1>
                    <p> {{ about.desc2 }}</p>
               </div>
            </section>
        </div>
        {% endfor %}        
    </div>
</div>


    
{% endblock block-content %}
